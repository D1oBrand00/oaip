&lt;mediaDriveLetter&gt; — это буква привода, в который установлен носитель, или диска, на котором сохранен файл <em class="mild">setup.exe</em> 
            </p> 
            <p><span class="anchor_wrapper"><a name="GUID-EACDA194-AFD2-47F9-973A-01B957B673AA"></a></span>Используются параметры установки /t (установка выполняется сценарием) и /qb (отображается базовый интерфейс пользователя).
               Другие параметры, такие как /w (заносить в журнал некритические предупреждения), определяются для командной строки Microsoft
               Msiexec и описываются на веб-сайте MS TechNet. 
            </p> 
